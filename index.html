<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree structure</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tree">
        <ul>
            <li>
                <span class="tree__folder">Tree</span>
                <ul>
                    <li>
                        <span class="tree__folder">Folder_1</span>
                        <ul>
                            <li>
                                <span>Item_1.1</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="tree__folder">Folder_2</span>
                        <ul>
                            <li>
                                <span class="tree__folder">Subfolder_2.1</span>
                                <ul>
                                    <li>
                                        <span>File_2.1.1</span>
                                    </li>
                                    <li>
                                        <span>File_2.1.2</span>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <span>File_2.2</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="tree__folder">Folder_3</span>
                        <ul>
                            <li>
                                <span class="tree__folder">Subfolder_3.1</span>
                                <ul>
                                    <li>
                                        <span>File_3.1.1</span>
                                    </li>
                                    <li>
                                        <span>File_3.1.2</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>

            </li>
        </ul>

    </div>
    <script src="./script.js"></script>
</body>
</html>
